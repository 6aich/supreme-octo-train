<!DOCTYPE html>
<html>
<head>
  <title>VeryGoodReads</title>
</head>
<body>
  <img alt="Notepad Flipping Pages Showcasing Turning Motion Paper Often Symbolizing Ideas — Stock Video" src="https://st5.depositphotos.com/2865871/74780/v/600/depositphotos_747806822-stock-video-notepad-flipping-pages-showcasing-turning.jpg?forcejpeg=true">

  <h2>Featured Books</h2>
  <ul id="book-list">
    <li>
      <strong>The Maze Runner</strong> by James Dashner
      <button onclick="addFavorite('The Maze Runner')">⭐ Add to Favorites</button>
    </li>
    <li>
      <strong>Skyward</strong> by Brandon Sanderson
      <button onclick="addFavorite('Skyward')">⭐ Add to Favorites</button>
    </li>
  </ul>

  <h2>My Favorites</h2>
  <ul id="favorites">
    <!-- Favorite books will appear here -->
  </ul>

  <script>
    const favorites = [];
    function addFavorite(book) {
      if (!favorites.includes(book)) {
        favorites.push(book);
        const favList = document.getElementById("favorites");
        const li = document.createElement("li");
        li.textContent = book;
        favList.appendChild(li);
      }
    }
  </script>
</body>
</html>
