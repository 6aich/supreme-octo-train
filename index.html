<!DOCTYPE html>
<html>
<head>
  <title>Book Lovers â€“ Search Books</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      background: linear-gradient(120deg, #00c853, #b9f6ca);
      padding-top: 50px;
      color: white;
    }

    #search-bar {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      background: rgba(0,0,0,0.2);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }

    a {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Book Lovers</h1>
  <input type="text" id="search-bar" placeholder="Search books: [title]-[author]" onkeydown="if(event.key==='Enter'){searchBooks()}">
  <ul id="search-results"></ul>

  <script>
    async function searchBooks() {
      const query = document.getElementById("search-bar").value.trim();
      if(!query) return;

      // Split by dash
      const parts = query.split("-");
      const title = parts[0] ? parts[0].trim() : "";
      const author = parts[1] ? parts[1].trim() : "";

      const ul = document.getElementById("search-results");
      ul.innerHTML = "<li>Searching...</li>";

      try {
        // Open Library Search API
        const res = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&limit=5`);
        const data = await res.json();

        ul.innerHTML = "";
        if(data.docs.length === 0) {
          ul.innerHTML = "<li>No results found</li>";
          return;
        }

        data.docs.forEach(book => {
          const li = document.createElement("li");
          const bookTitle = book.title || "Unknown title";
          const bookAuthor = book.author_name ? book.author_name.join(", ") : "Unknown author";
          const publishYear = book.first_publish_year || "Unknown year";
          const goodreadsLink = `https://www.goodreads.com/search?q=${encodeURIComponent(bookTitle + " " + bookAuthor)}`;

          li.innerHTML = `<strong>${bookTitle}</strong> by ${bookAuthor} (${publishYear})<br>
                          <a href="${goodreadsLink}" target="_blank">Read on Goodreads</a>`;
          ul.appendChild(li);
        });
      } catch(e) {
        ul.innerHTML = "<li>Error fetching book data</li>";
        console.error(e);
      }
    }
  </script>

</body>
</html>
